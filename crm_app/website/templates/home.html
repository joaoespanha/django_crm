{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    {% if user.is_authenticated %}
    <h1>HELLO WORLD</h1>
    {% else %}
    <h1>Login</h1>
    </br>
    <form method="POST" , action="{% url 'home' %}">
        {% csrf_token %}
        <form>

            <div class="mb-3">
                <input type="text" placeholder="Username" required class="form-control" aria-describedby="emailHelp"
                    name="username">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" required name="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </form>
    {% endif %}

</div>

{% endblock %}
